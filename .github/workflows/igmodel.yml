name: IGmodel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint numpy scipy
    - name: Analyzing the code with pylint
      run: |
        pylint ./IGmodel
